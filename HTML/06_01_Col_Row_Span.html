<!DOCTYPE html>
<html>
    <head>
        <title>Column And Row Span</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse : collapse;">
            <tr>
                <th colspan="2">Timetable</th>  
            </tr>
            <tr>
                <td rowspan="2">Mon</td>
                <td>11</td>
            </tr>
            <tr>
                <td>12</td>
            </tr>
            <tr>
                <td>Tue</td>
                <td>13</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>14</td>
            </tr>
        </table>
    </body>
</html>
